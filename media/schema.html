<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .psx-object {
      margin:0;
      margin-bottom:8px;
      border-bottom:1px solid lightblue;
    }

    .psx-object > h1 {
      font-weight:bold;
      margin:0;
      padding: 10px 15px;
      padding-left: 8px;
      color: #333;
    }

    .psx-object-description {
      margin:8px 0;
      padding:0 8px;
      line-height:32px;
      font-size:large;
    }

    .psx-object-json {
      border-radius:0;
      border:0;
      margin:0;
      padding:8px;
      font-size:1.4em;
    }

    .psx-object-json-key {
      color:lightblue;
    }

    .psx-object-json-pun {
      color:lightblue;
    }

    .psx-object-properties {
    }

    .psx-property-type {
      font-family:monospace;
      font-weight:bold;
    }

    .psx-property-name {
      font-family:monospace;
      font-weight:bold;
    }

    .psx-property-description {
      margin-top:8px;
      font-size:large;
    }

    .psx-property-constraint {
      margin-top:8px;
      font-size:large;
    }

    .psx-property-required {
      border-bottom:1px dotted #999;
    }

    .table {
      width:100%;
      border-spacing:0;
      font-size:1.4em;
    }

    .table th {
      padding:8px;
      text-align:left;
    }

    .table td {
      padding:8px;
    }

    .psx-out {
      overflow-x:auto;
    }
    </style>
</head>
<body>

{{ html }}

</body>
</html>
